{% extends 'base/base.html' %}
{% load static %}
{% block head %}

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">

    <style>
        body {
            color: #333;
            background-color: #FFFFFF;
        }

        body a {
            color: transparent;
        }
    </style>
{% endblock head %}
{% block content %}

    <div class="container-fluid pt-2">
        <div id='table-container'></div>
    </div>

{% endblock content %}

{% block js %}

    <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="{% static 'table/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'table/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'table/js/jquery.csv.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'table/js/jquery.dataTables.min.js' %}"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="{% static 'table/js/dataTables.bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'table/js/csv_to_html_table.js' %}"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

    <script>
        CsvToHtmlTable.init({
            csv_path: "{% static data_path %}",
            element: 'table-container',
            allow_download: false,
            csv_options: {separator: ',', delimiter: '"'},
            datatables_options: {"paging": false},
            {#custom_formatting: [[4, format_link]]#}
        });
    </script>
{% endblock js %}
